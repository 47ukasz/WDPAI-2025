<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles/main.css" />
    <link rel="stylesheet" href="public/styles/add-offer.css" />
    <script
      src="https://kit.fontawesome.com/cf24175f1e.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Dodaj nowe ogłoszenie</h1>
      <main class="offer-content">
        <form action="">
          <div class="container-box">
            <div class="input-box">
              <label for="title">Tytuł</label>
              <input
                type="text"
                id="title"
                placeholder="Wpisz tytuł ogłoszenia"
              />
            </div>

            <div class="input-box">
              <label for="description">Opis</label>
              <textarea
                type="text"
                id="description"
                placeholder="Wpisz opis ogłoszenia"
              ></textarea>
            </div>

            <div class="offer-content-box">
              <div class="input-box">
                <label for="price">Cena</label>
                <input
                  type="number"
                  id="price"
                  placeholder="Wpisz cenę"
                  min="0"
                  step="0.01"
                />
              </div>

              <div class="input-box">
                <label for="phone">Numer telefonu</label>
                <input
                  type="tel"
                  id="phone"
                  placeholder="Wpisz numer telefonu"
                  pattern="^(?:\+48\s?)?(?:\d[\s-]?){8}\d$"
                  inputmode="tel"
                />
              </div>
            </div>
          </div>

          <div class="container-box container-box-button">
            <div class="input-box-file">
              <label for="photo">Zdjęcie (opcjonalne)</label>
              <div>
                <input type="file" id="photo" />
                <div class="file-placeholder">
                  <i
                    class="fa-solid fa-cloud-arrow-up fa-2xl"
                    style="color: #dce4e8"
                  ></i>
                  <p>
                    <span>Kliknij, aby przesłać</span> w formacie SVG, PNG, JPG
                    (MAX. 800x400px)
                  </p>
                </div>
              </div>
            </div>
            <button class="btn btn-primary">Zapisz</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
